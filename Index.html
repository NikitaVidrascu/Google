<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Google</title>
</head>
<body>
    <!--ENCABEZADO CON LA NAVEGACION-->
    <header>
    <nav>
        <!--LA PARTE DE IZQUIERDA-->
        <ul class="navegacion-izquierda">
            <li class="lista">Sobre Google</li>
            <li class="lista">Tienda</li>
        </ul>
        <!--LA PARTE DE DERECHA-->
        <ul class="navegacion-derecha">
            <li class="lista">Gmail</li>
            <li class="lista">Imagenes</li>
            <li class="lista"><img src="media/3 puntos.png" class="puntos"></li>
            <li class="lista"><img src="media/perfil.png" class="perfil"></li>
        </ul>
    </nav>
    </header>
    <!--BUSCADOR CON EL LOGO-->
    <main>
        <img src="media/googlelogo.png" alt="">
        <input class="buscador" type="text" placeholder="Buscar en Google o escribir una URL">
        <br>
        <input class="boton-buscador" type="submit" value="Buscar en Google">
    </main>
    <!--EL PIE DE PAGINA-->
   <footer>
        <!--LA PARTE DE IZQUIERDA-->
        <ul class="footer-izquierda">
            <li class="opcion">Publicidad</li>
            <li class="opcion">Empresa</li>
            <li class="opcion">Como funciona la Busqueda</li>
        </ul>
        <!--LA PARTE DE DERECHA-->
        <ul class="footer-derecha">
            <li class="opcion">Privacidad</li>
            <li class="opcion">Terminos</li>
            <li class="opcion">Configuracion</li>
        </ul>
    </footer>
</body>
</html>
